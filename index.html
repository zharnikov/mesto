<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <meta name="description" content="Страница, где можно добавлять фотографии, удалять их и ставить лайки">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Владимир Жарников">
</head>

<body class="page">

  <!-- HEADER -->
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="логотип">
  </header>

  <!-- MAIN -->
  <main class="main">

  <!-- PROFILE -->
  <section class="profile">
    <img class="profile__avatar" src="./images/JacquesYvesCousteau.png" alt="аватар">
    <div class="profile__info">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <p class="profile__caption">Исследователь океана</p>
    </div>
    <button class="profile__button-edit" type="button"></button>
    <button class="profile__button-add" type="button"></button>
  </section>

  <!-- ELEMENTS -->
  <section class="elements">
    <article class="element">
      <img class="element__image" src="./images/karachaevsk.png" alt="фото Сентиевского храма в Карачаевском районе,Селе Нижняя Теберда">
      <div class="element__caption">
        <h2 class="element__text">Карачаевск</h2>
        <button class="element__like element__like-active" type="button"></button>
      </div>
    </article>
    <figure class="element">
      <img class="element__image" src="./images/Elbrus.png" alt="фото Сентиевского храма в Карачаевском районе,Селе Нижняя Теберда">
      <figcaption class="element__caption">
        <h2 class="element__text">Гора Эльбрус</h2>
        <button class="element__like" type="button"></button>
      </figcaption>
    </figure>
    <figure class="element">
      <img class="element__image" src="./images/Dombay.png" alt="фото Сентиевского храма в Карачаевском районе,Селе Нижняя Теберда">
      <figcaption class="element__caption">
        <h2 class="element__text">Домбай</h2>
        <button class="element__like" type="button"></button>
      </figcaption>
    </figure>
    <figure class="element">
      <img class="element__image" src="./images/Elbrus.png" alt="фото Сентиевского храма в Карачаевском районе,Селе Нижняя Теберда">
      <figcaption class="element__caption">
        <h2 class="element__text">Гора Эльбрус</h2>
        <button class="element__like" type="button"></button>
      </figcaption>
    </figure>
    <figure class="element">
      <img class="element__image" src="./images/Dombay.png" alt="фото Сентиевского храма в Карачаевском районе,Селе Нижняя Теберда">
      <figcaption class="element__caption">
        <h2 class="element__text">Домбай</h2>
        <button class="element__like" type="button"></button>
      </figcaption>
    </figure>
    <figure class="element">
      <img class="element__image" src="./images/karachaevsk.png" alt="фото Сентиевского храма в Карачаевском районе,Селе Нижняя Теберда">
      <figcaption class="element__caption">
        <h2 class="element__text">Карачаево-Черкесия</h2>
        <button class="element__like" type="button"></button>
      </figcaption>
    </figure>
  </section>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <!-- POPUP -->
  <div class="popup">
    <div class="popup__container">
      <button class="popup__button-close" type="button"></button>
      <form class="popup__form" name="profile__name">
        <h3 class="popup__header">Редактировать профиль</h3>
        <input class="popup__input popup__input-name" type="text" name="name">
        <input class="popup__input popup__input-caption" type="text" name="caption">
        <input class="popup__input-button" type="submit" value="Сохранить">
      </form>
    </div>
  </div>

  <!-- SCRIPT -->
  <script src="./scripts/index.js"></script>    

</body>

</html>
