<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <meta name="description" content="Страница, где можно добавлять фотографии, удалять их и ставить лайки">
    <meta name="keywords" content="html, css, js">
    <meta name="author" content="Владимир Жарников">
</head>

<body class="page">

    <!-- HEADER -->
    <header class="header">
        <img class="logo" src="./images/logo.svg" alt="логотип">
    </header>

    <!-- MAIN -->
    <main class="main">

        <!-- PROFILE -->
        <section class="profile">
            <img class="profile__avatar" src="./images/JacquesYvesCousteau.png" alt="аватар">
            <div class="profile__info">
                <p class="profile__name">Жак-Ив Кусто</p>
                <p class="profile__caption">Исследователь океана</p>
            </div>
            <button class="profile__button-edit"></button>
            <button class="profile__button-add"></button>
        </section>

        <!-- ELEMENTS -->
        <section class="elements">
            <figure class="element">
                <img class="element__image" src="./images/karachaevsk.png" alt="фото Сентиевского храма в Карачаевском районе,Селе Нижняя Теберда">
                <figcaption class="element__caption">
                    <p class="element__text">Карачаевск</p>
                    <button class="element__like"></button>
                </figcaption>
            </figure>
            <figure class="element">
                <img class="element__image" src="./images/Elbrus.png" alt="фото Сентиевского храма в Карачаевском районе,Селе Нижняя Теберда">
                <figcaption class="element__caption">
                    <p class="element__text">Гора Эльбрус</p>
                    <button class="element__like"></button>
                </figcaption>
            </figure>
            <figure class="element">
                <img class="element__image" src="./images/Dombay.png" alt="фото Сентиевского храма в Карачаевском районе,Селе Нижняя Теберда">
                <figcaption class="element__caption">
                    <p class="element__text">Домбай</p>
                    <button class="element__like"></button>
                </figcaption>
            </figure>
            <figure class="element">
                <img class="element__image" src="./images/Elbrus.png" alt="фото Сентиевского храма в Карачаевском районе,Селе Нижняя Теберда">
                <figcaption class="element__caption">
                    <p class="element__text">Гора Эльбрус</p>
                    <button class="element__like"></button>
                </figcaption>
            </figure>
            <figure class="element">
                <img class="element__image" src="./images/Dombay.png" alt="фото Сентиевского храма в Карачаевском районе,Селе Нижняя Теберда">
                <figcaption class="element__caption">
                    <p class="element__text">Домбай</p>
                    <button class="element__like"></button>
                </figcaption>
            </figure>
            <figure class="element">
                <img class="element__image" src="./images/karachaevsk.png" alt="фото Сентиевского храма в Карачаевском районе,Селе Нижняя Теберда">
                <figcaption class="element__caption">
                    <p class="element__text">Карачаево-Черкесия</p>
                    <button class="element__like"></button>
                </figcaption>
            </figure>
        </section>

    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <!-- POPUP -->
    <section class="popup">
        <div class="popup__container">
            <button class="popup__button-close"></button>
            <form class="popup__form">
                <p class="popup__header">Редактировать профиль</p>
                <input class="popup__input popup__input-name" type="text">
                <input class="popup__input popup__input-caption" type="text">
                <input class="popup__input-button" type="submit" value="Сохранить">
            </form>
        </div>
    </section>

    <!-- SCRIPT -->
    <script src="./scripts/index.js"></script>    

</body>

</html>
